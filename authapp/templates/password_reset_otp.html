<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .otp-code {
            background-color: #ffffff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
            border: 2px dashed #2196F3;
            border-radius: 5px;
        }
        .warning {
            color: #f44336;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>We received a request to reset your password. Use the following OTP code to proceed:</p>
        
        <div class="otp-code">
            {{ otp }}
        </div>
        
        <p>This code will expire in {{ expiry_minutes }} minutes for security purposes.</p>
        
        <div class="warning">
            <p>If you didn't request this password reset, please contact our support team immediately.</p>
        </div>
    </div>
</body>
</html>
