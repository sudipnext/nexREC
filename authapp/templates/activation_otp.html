<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Activation OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .otp-code {
            background-color: #ffffff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
        }
        .expiry-note {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to ExploreDen!</h2>
        <p>Thank you for signing up. To activate your account, please use the following OTP code:</p>
        
        <div class="otp-code">
            {{ otp }}
        </div>
        
        <p>This code will expire in 10 minutes for security purposes.</p>
        
        <div class="expiry-note">
            <p>If you didn't request this activation code, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
